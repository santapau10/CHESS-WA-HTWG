@import helper.CSRF

@(message: String)(implicit request: play.api.mvc.RequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Game</title>
        <style>
                body {
                    font-family: Arial, sans-serif;
                    background-image: url(@routes.Assets.versioned("background.jpeg"));
                    background-size: cover;
                    background-position: center;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                }

                /* Transparenter, mittlerer Container */
                .container {
                    position: relative;
                    width: 600px;
                    height: 600px;
                    padding: 10px 0;
                    background-color: rgba(255, 255, 255, 0);
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0);
                    text-align: center;
                }

                /* Stil der Überschrift */
                h2 {
                    margin: 0;
                }

                /* Wrapper für die Buttons */
                .button-wrapper {
                    position: absolute;
                    bottom: 20px; /* Abstand vom unteren Rand */
                    left: 50%;
                    transform: translateX(-50%);
                    display: flex;
                    gap: 20px; /* Abstand zwischen den Buttons */
                }

                /* Start-Button-Stil */
                .start-button, .rules-button {
                    padding: 5px 15px;
                    font-size: 18px;
                    color: white;
                    background-color: #28a745;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    text-decoration: none;
                }

                .start-button:hover, .rules-button:hover {
                    background-color: #218838;
                }
    </style>
  </head>
    <body>
        <div class="container">
                <!-- Überschrift oben zentriert -->
            <h2>Welcome to Chess</h2>

                <!-- Wrapper für die Buttons -->
            <div class="button-wrapper">
                    <!-- Start-Button -->
                <form action="@routes.HomeController.start()" method="post">
                    @CSRF.formField
                    <button type="submit" class="start-button">Start</button>
                </form>

                    <!-- Regeln-Button -->
                <form action="@routes.HomeController.rules()" method="post">
                    @CSRF.formField
                    <button type="submit" class="rules-button">Rules</button>
                </form>
            </div>

            <p>@message</p>
        </div>
    </body>
</html>
