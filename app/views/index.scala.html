@import helper.CSRF

@(message: String)(implicit request: play.api.mvc.RequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess Game</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/index.css")" />
        <style>
                body {
                    font-family: Arial, sans-serif;
                    background-image: url(@routes.Assets.versioned("background.jpeg"));
                    background-size: cover;
                    background-position: center;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                }
    </style>
  </head>
    <body>
        <div class="container">
            <h2>Welcome to Chess</h2>
            <div class="button-wrapper">
                    <!-- Start-Button -->
                <form action="@routes.HomeController.start()" method="post">
                    @CSRF.formField
                    <button type="submit" class="start-button">Start</button>
                </form>
                    <!-- Regeln-Button -->
                <form action="@routes.HomeController.rules()" method="post">
                    @CSRF.formField
                    <button type="submit" class="rules-button">Rules</button>
                </form>
            </div>
            <p>@message</p>
        </div>
    </body>
</html>
